<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice2</title>
    <link rel="stylesheet" href="globes/css/styles.css">
</head>
<body>
   <div id="app">
    <div class="calculette ">
        <div class="col-calculet-1  flex-2">

            <div class="line-calculette">
                <input type="text" id="screan" disabled>
            </div>
            <div class="line-calculette">
                <button id="cancel">Cancel</button>
            </div>
            <div class="line-calculette">
                <button id="delete">DEL</button>
            </div>

            <div class="line-calculette"><button class="number">7</button></div>
            <div class="line-calculette"><button class="number">8</button></div>
            <div class="line-calculette"><button class="number">9</button></div>
            <div class="line-calculette"><button class="number">4</button></div>
            <div class="line-calculette"><button class="number">5</button></div>
            <div class="line-calculette"><button class="number">6</button></div>
            <div class="line-calculette"><button class="number">1</button></div>
            <div class="line-calculette"><button class="number">2</button></div>
            <div class="line-calculette"><button class="number">3</button></div>
            <div class="line-calculette"><button class="number">0</button></div>
            <div class="line-calculette"><button class="number">00</button></div>
            <div class="line-calculette"><button class="number">000</button></div>
            <div class="line-calculette"><button class="number">,</button></div>
            <div class="line-calculette"><button class="number">(</button></div>
            <div class="line-calculette"><button class="number">)</button></div>
            
        </div>
        <div class="col-calculet-2  flex-1">
            <div class="line-calculette">
                <input type="text" id="result" disabled>
            </div>
            <div class="line-calculette"><button>/</button></div>
            <div class="line-calculette"><button>*</button></div>
            <div class="line-calculette"><button>-</button></div>
            <div class="line-calculette"><button>+</button></div>
            <div class="line-calculette"><button>%</button></div>
            <div class="line-calculette"><button>=</button></div> 

        
        </div>   
    </div>
</div>
    
   <script type="module" src="globes/js/main.js"></script>
</body>
</html>
